<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="slide1">
      <div class="container">
        <img src="./images/login.png" alt="Login" />
        <!-- <h1>test</h1> -->
        <form action="" name="sign-up-form">
          <h1>Masuk ke sini</h1>
          <label for="firstName">
            Nama depan <br />
            <input type="text" id="firstName" placeholder="First name" />
          </label>
          <span id="fnalert"></span>
          <label for="lastName">
            Nama belakang <br />
            <input type="text" id="lastName" placeholder="Last name" />
          </label>
          <span id="lnalert"></span>
          <div id="age-submit">
            <label for="age"> Umur </label>
            <input type="number" id="age" placeholder="Age" min="1" max="100" />

            <button id="submit" class="btn btn-primary" type="submit">
              Masuk
            </button>
          </div>
          <span id="age-alert"></span>
        </form>
      </div>
    </div>
    <div id="slide2" class="slide2">
      <div class="hasil">
        <img src="./images/login.png" alt="Login" />
        <div id="hasil">
          Nama depan anda <br />
          <p id="nama"></p>
          umur anda <br />
          <p id="umur"></p>
          <button class="btn btn-success" id="apalah">Masukan akun lain</button>
          <img src="./images/king.jpg" alt="kelasking" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
